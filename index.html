<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">
    <h1>Focus Countdown</h1>
    <p id="status">Choose a session</p>

    <div class="buttons">
      <button onclick="startTimer(15)">15 min</button>
      <button onclick="startTimer(25)">25 min</button>
      <button onclick="startTimer(45)">45 min</button>
    </div>

    <div id="timer">00:00</div>
  </div>

<script src="script.js"></script>
</body>
</html>
