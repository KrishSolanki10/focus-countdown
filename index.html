<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Focus Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="overlay"></div>

  <div class="app">
    <h1>Focus Countdown</h1>
    <p id="status">Set your focus time</p>

    <input type="number" id="customMinutes" placeholder="Enter minutes">

    <div class="buttons">
      <button onclick="startCustom()">Start</button>
      <button onclick="resetTimer()">Reset</button>
    </div>

    <div id="timer">00:00</div>
  </div>
